---
name: 'Import Docker image'
description: 'Import a Docker image from a GitHub Artifact.'
inputs:
  app:
    type: string
    required: true

runs:
  using: 'composite'
  steps:
    - uses: docker/setup-buildx-action@v2
    - uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.app }}
        path: /tmp
    - shell: bash
      run: |
        docker load --input /tmp/${{ inputs.app }}.tar
